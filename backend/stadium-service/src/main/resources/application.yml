spring:
  application:
    name: stadium-service

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:worldcup2026_db}?currentSchema=${DB_SCHEMA:stadium_service_schema}
    username: ${DB_USER:worldcup_user}
    password: ${DB_PASSWORD:worldcup_password}
    driver-class-name: org.postgresql.Driver

    # HikariCP Connection Pool
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      pool-name: StadiumServiceHikariCP

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_schema: ${DB_SCHEMA:stadium_service_schema}
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Cache Configuration
  cache:
    type: caffeine
    cache-names:
      - stadiums
      - stadiumsByCountry
      - stadiumsByCity
    caffeine:
      spec: maximumSize=100,expireAfterWrite=60m

# Server Configuration
server:
  port: ${SERVER_PORT:8082}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: Stadium Service API
    description: FIFA World Cup 2026 - Stadium Information Service
    version: 1.0.0

# Logging Configuration
logging:
  level:
    root: INFO
    com.worldcup.stadiumservice: DEBUG
    org.springframework.web: INFO
    org.springframework.data: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/stadium-service.log
    max-size: 10MB
    max-history: 30

# Pagination Configuration
pagination:
  default-page-size: 20
  max-page-size: 100

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

logging:
  level:
    root: DEBUG
    com.worldcup.stadiumservice: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

  datasource:
    url: jdbc:postgresql://${RDS_ENDPOINT}:${RDS_PORT:5432}/${RDS_DATABASE}?currentSchema=stadium_service_schema&ssl=true&sslmode=require
    username: ${RDS_USER}
    password: ${RDS_PASSWORD}

logging:
  level:
    root: INFO
    com.worldcup.stadiumservice: INFO
    org.springframework: WARN
    org.hibernate: WARN
