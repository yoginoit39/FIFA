spring:
  application:
    name: match-service

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:worldcup2026_db}?currentSchema=${DB_SCHEMA:match_service_schema}
    username: ${DB_USER:worldcup_user}
    password: ${DB_PASSWORD:worldcup_password}
    driver-class-name: org.postgresql.Driver

    # HikariCP Connection Pool
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      pool-name: MatchServiceHikariCP

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: validate  # Never use 'update' or 'create' in production
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_schema: ${DB_SCHEMA:match_service_schema}
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Cache Configuration
  cache:
    type: caffeine
    cache-names:
      - matches
      - teams
      - upcomingMatches
      - matchesByDate
    caffeine:
      spec: maximumSize=500,expireAfterWrite=30m

  # WebFlux Configuration (for WebClient)
  webflux:
    base-path: /

# Server Configuration
server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: Match Service API
    description: FIFA World Cup 2026 - Match and Team Data Service
    version: 1.0.0

# Logging Configuration
logging:
  level:
    root: INFO
    com.worldcup.matchservice: DEBUG
    org.springframework.web: INFO
    org.springframework.data: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/match-service.log
    max-size: 10MB
    max-history: 30

# External API Configuration
external:
  api:
    football:
      base-url: https://api-football-v1.p.rapidapi.com/v3
      api-key: ${FOOTBALL_API_KEY:your_api_key_here}
      host: api-football-v1.p.rapidapi.com
      timeout: 10000
    thesportsdb:
      base-url: https://www.thesportsdb.com/api/v1/json
      api-key: ${THESPORTSDB_API_KEY:1}
      timeout: 10000

# Data Sync Configuration
data-sync:
  enabled: ${DATA_SYNC_ENABLED:true}
  # Cron expression: Run at 3 AM every day
  cron: ${DATA_SYNC_CRON:0 0 3 * * *}
  league-id: 1  # FIFA World Cup league ID (will vary by API)
  season: 2026

# Pagination Configuration
pagination:
  default-page-size: 20
  max-page-size: 100

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

logging:
  level:
    root: DEBUG
    com.worldcup.matchservice: DEBUG

data-sync:
  enabled: false  # Disable auto-sync in development

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

  datasource:
    url: jdbc:postgresql://${RDS_ENDPOINT}:${RDS_PORT:5432}/${RDS_DATABASE}?currentSchema=match_service_schema&ssl=true&sslmode=require
    username: ${RDS_USER}
    password: ${RDS_PASSWORD}

logging:
  level:
    root: INFO
    com.worldcup.matchservice: INFO
    org.springframework: WARN
    org.hibernate: WARN

data-sync:
  enabled: true
